<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas画板</title>
    <link rel="stylesheet" href="index.css">
    <script src="//at.alicdn.com/t/font_780112_7olsy9c54cq.js"></script>
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id = 'actions' class='actions'>
    <svg class="icon active" id = 'pen'>
        <use xlink:href="#icon-pen"></use>
    </svg>
    <svg class="icon" id="eraser">
        <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg class="icon" id="clear">
        <use xlink:href="#icon-lajitong"></use>
    </svg>
    <svg class="icon" id="download">
        <use xlink:href="#icon-save"></use>
    </svg>
    </div>
    <ol class="colors">
        <li id='black' class="black"></li>
        <li id ='red' class="red"></li>
        <li id ='green' class="green"></li>
        <li id = 'blue' class="blue"></li>
    </ol>
    <ol class="sizes">
        <li id="thin" class="thin"></li>
        <li id="thick" class="thick"></li>
    </ol>
<script src="index.js"></script>
</body>
</html>
